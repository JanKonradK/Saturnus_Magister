version: '3.8'

services:
  saturnus:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: saturnus_magister
    env_file: ../.env
    volumes:
      - ../token.pickle:/app/token.pickle
      - ../credentials.json:/app/credentials.json
      - ../.ticktick_tokens.json:/app/.ticktick_tokens.json
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - nyx_network  # Shared with Nyx_Venatrix

  postgres:
    image: postgres:16-alpine
    container_name: saturnus_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jobtracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-jobtracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../src/db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - nyx_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobtracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  nyx_network:
    name: nyx_venatrix_network
    external: true  # Assumes Nyx_Venatrix network exists

volumes:
  postgres_data:

